<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Loop</title>
</head>

<h1>Edit user's details</h1>

<br><br>
<form th:method="PATCH", th:action="@{/admin/{id}(id=${updatedUser.getId()})}" th:object="${updatedUser}">
  <label for="firstname">Enter Firstname: </label>
  <input type="text" th:field="*{firstname}" id="firstname" required/>
  <br/>

  <label for="lastname">Enter Lastname: </label>
  <input type="text" th:field="*{lastname}" id="lastname"/>
  <br/>

  <label for="age">Enter Age: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <br/>

  <label for = "password">"Enter password"</label>
  <input type = "text" th:field = "*{password}", id = password>
  <br/>

  <th:block th:each="role: ${roles}">
    <input type="checkbox" th:field="*{roles}"
           th:text="${role.name}" th:value="${role.id}" class="m-2" />
  </th:block>
  <input type = "submit" value = "Edit">
</form>
<br><br>
<form th:action = "@{/logout}">
  <input type = "submit" value = "Logout">
</form>
